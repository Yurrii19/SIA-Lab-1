<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link href="Font_Awesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
        
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content between">
                <div class="bg-dark p-2">
                    <a class="d-flex text-decoration-none mt-1 align-items-center text-white">
                       <span class="fs-4 d-none d-sm-inline">Balagbag</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-gauge"></i><span class="fs-4 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                             <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-house"></i><span class="fs-4 ms-3 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                             <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-warehouse"></i><span class="fs-4 ms-3 d-none d-sm-inline">Inventory</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                             <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa-solid fa-chart-line"></i><span class="fs-4 ms-3 d-none d-sm-inline">Sales</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                             <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-clipboard"></i><span class="fs-4 ms-3 d-none d-sm-inline">Orders</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                             <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-users"></i><span class="fs-4 ms-3 d-none d-sm-inline">Customers</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="" aria-expanded="false">
                        <i class="fa fa-users"></i><span class="ms-2">Renz</span>
                        </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Setting</button>
                        <button class="dropdown-item" href="#">Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
